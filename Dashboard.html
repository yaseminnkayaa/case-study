<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="CSS/styles.css">
</head>
<body>
    <div class="header">
        <div class="app-title">
            <span class="title">APPLICANTS TRACKING SYSTEM</span>
            <span class="dashboard">DASHBOARD</span>
        </div>
        <div class="search-bar-container">
            <div class="search-bar">
                <img src="figures/search-icon.png" alt="Search Icon" class="search-icon">
                <input type="text" placeholder="Search People" class="search-input">
            </div>
            <div class="voice-button">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M12 15C13.66 15 15 13.66 15 12V6C15 4.34 13.66 3 12 3C10.34 3 9 4.34 9 6V12C9 13.66 10.34 15 12 15Z" fill="#FE0045"/>
                    <path d="M19 11V12C19 15.31 16.31 18 13 18V20C13 20.55 12.55 21 12 21C11.45 21 11 20.55 11 20V18C7.69 18 5 15.31 5 12V11H7V12C7 14.76 9.24 17 12 17C14.76 17 17 14.76 17 12V11H19Z" fill="#FE0045"/>
                </svg>
            </div> 
        </div>
        <div class="notifications">
            <span class="notification-count">2</span>
            <img src="figures/notifications_2.png" alt="Notification Icon" class="notification-icon">
            <span class="notification-text">Notifications</span>
        </div>                 
        <div class="messages">
            <span class="message-count">3</span>
            <img src="figures/message-icon.png" alt="Message Icon" class="message-icon">
            <span class="message-text">Messages</span>
        </div>
        <div class="language-selector">
            <img src="figures/language-icon.png" alt="Language Icon" class="language-icon">
            <span class="language-text">ENG</span>
            <img src="figures/arrow-icon.png" alt="Arrow Icon" class="arrow-icon">
        </div>
    </div>
</body>
</html>
