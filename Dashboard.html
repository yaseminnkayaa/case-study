            <span class="title">APPLICANTS TRACKING SYSTEM</span>
            <span class="dashboard">DASHBOARD</span>
        </div>
        <div class="search-bar-container">
            <div class="search-bar">
                <img src="figures/search-icon.png" alt="Search Icon" class="search-icon">
                <input type="text" placeholder="Search People" class="search-input">

            <span class="notification-text">Notifications</span>
        </div>                 
        <div class="messages">
            <span class="message-count">3</span>
            <img src="figures/message-icon.png" alt="Message Icon" class="message-icon">

        </div>
        <div class="language-selector">
            <img src="figures/language-icon.png" alt="Language Icon" class="language-icon">
            <span class="language-text">ENG</span>
            <img src="figures/arrow-icon.png" alt="Arrow Icon" class="arrow-icon">

        function toggleSidebar() {
            document.querySelector('.sidebar').classList.toggle('hide');
